<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wdth,wght@0,62.5,200;1,62.5,200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="button-div">
        <button id="add-book">NEW BOOK</button>
    </div>
    <div id="sidebar">
        <form id="book-form">
            <div id="title-div" class="input-label-div">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
            </div>
            <div id="author-div" class="input-label-div">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
            </div>
            <div id="pages-div" class="input-label-div">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages" required><br><br>
            </div>
            <div id="read-div" class="input-label-div">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br><br>
            </div>
            <div id="image-div" class="input-label-div">
                <label for="image">Image URL:</label>
                <input type="text" id="image">
            </div>
            <div id="sidebar-btn">
                <button id="add-btn" type="submit">Add Book</button>
                <button id="hide-btn">Cancel</button>
            </div>
        </form>
    </div>
    <div id="display-container"></div>
 
    <script src="script.js"></script>
</body>
</html>
